<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Flosun -flower website seller registration page</title>
</head>
<body>
	<div class="form-container">
		<form action="" method="post" enctype="multipart/form-data" class="register">
			<h3>register now</h3>
			<div class="flex">
				<div class="col">
					<div class="input-field">
						<p>your name<span>*</span></p>
						<input type="text" id="name" placeholder="enter your name" maxlength="50" required class="box">
					</div>
					<div class="input-field">
						<p>your email<span>*</span></p>
						<input type="email" id="email" placeholder="enter your email" maxlength="50" required class="box">
					</div>
				</div>
				<div class="col">
					<div class="input-field">
						<p>your password<span>*</span></p>
						<input type="password" id="pass" placeholder="enter your password" maxlength="50" required class="box">
					</div>
					<div class="input-field">
						<p>confirm password<span>*</span></p>
						<input type="password" id="cpass" placeholder="enter your email" maxlength="50" required class="box">
					</div>
				</div>
			</div>
			  <div class="input-field">
				<p>select profile<span>*</span></p>
				<input type="file" name="image" accept="image/*" required class="box">
				</div>
				<p class="link">already have an account? <a href="login.php">login now</a></p>
				<input type="submit" name="register" class="btn" value="register now" id="btn">
				<p id="demo"></p>
		</form>
		<script src="script.js">
			
		</script>
	</div>
    </body>
    </html>
